<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Thrones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="player-bar player-1">
      <h2 class="player-1-wins">House Stark</h2>
    </section>
    <section class="grid-section">
      <h1 class="title-banner">Tic-Tac-Thrones</h1>
      <h2 class="player-banner">It's<span class="player-turn"> House Stark</span>'s turn</h2>
      <section class="grid">
        <article class="tile" id=1></article>
        <article class="tile" id=2></article>
        <article class="tile" id=3></article>
        <article class="tile" id=4></article>
        <article class="tile" id=5></article>
        <article class="tile" id=6></article>
        <article class="tile" id=7></article>
        <article class="tile" id=8></article>
        <article class="tile" id=9></article>
      </section>
    </section>
    <section class="player-bar player-2">
      <h2 class="player-2-wins">House Lannister</h2>
    </section>
  </body>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
