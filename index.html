<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-1-bar">
      <h2 class="player-1-wins">Player 1</h2>
    </section>
    <section class="grid-section">
      <h1 class="top-banner">It's Player Turn</h1>
      <section class="grid">
        <article class="block-1">1</article>
        <article class="block-2">2</article>
        <article class="block-3">3</article>
        <article class="block-4">4</article>
        <article class="block-5">5</article>
        <article class="block-6">6</article>
        <article class="block-7">7</article>
        <article class="block-8">8</article>
        <article class="block-9">9</article>
      </section>
    </section>
    <section class="player-2-bar">
      <h2 class="player-2-wins">Player 2</h2>
    </section>
  </body>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
